<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" />        
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/js/fontawesome.min.js"/> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-social@5.1.1/bootstrap-social.min.css" />   
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa|Open+Sans" />
   
    <title>NuYu Gyms</title>
</head>

<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-4 col-sm-3 col-md-2 align-self-center">
                    <a href="index.html"><img src="imgNu/nuyuLogo.png" class="img-fluid"/></a>
                 </div>
            </div>
        </div>
    </header>
    <div id="searchModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Thank you for your purchase!</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-sm navbar-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="imgNu/nuyuIcon.jpg" height="30" width="30" /></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nucampNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nucampNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="locations.html">Locations</a></li>
                    <li class="nav-item"><a class="nav-link" href="membership.html">Membership</a></li>
                    <li class="nav-item"><a class="nav-link" href="classes.html">Classes</a></li>
                    <li class="nav-item active"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item"><a href="membership.html">Membership</a></li>
                    <li class="breadcrumb-item active">Your Cart</li>
                </ol>
                <h2>Your Cart</h2>
                <hr />
            </div>
        </div>
        <div class="row row-content">
            <div class="col-md-10">
                <form>
                    <div class="form-group row">
                        <label for="firstName" class="col-md-2 col-form-label">First Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-md-2 col-form-label">Last Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="areaCode" class="col-md-2 col-form-label">Contact Tel.</label>
                        <div class="col-5 col-md-3">
                            <input type="tel" class="form-control" id="areaCode" name="areaCode" placeholder="Area code" />
                        </div>
                        <div class="col-7">
                            <input type="tel" class="form-control" name="telNum" placeholder="Tel. number" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-md-2 col-form-label">Email</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                        </div>
                    </div>
                    <h3>Credit Card Information</h3>
                    <div class="form-group row">                        
                        <label for="ccName" class="col-md-2 col-form-label">Name on Card</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="ccName" name="ccName" placeholder="Name on Card" />
                        </div>
                    </div>
                    <div class="form-group row">                        
                        <label for="ccNum" class="col-md-2 col-form-label">Credit Card Number</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="ccNum" name="ccNum" placeholder="Credit Card Number" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="secCode" class="col-md-2 col-form-label">Security Code</label>
                        <div class="col-5 col-md-3">
                            <input type="text" class="form-control" id="secCode" name="secCode" placeholder="Security Code" />
                        </div>                        
                    </div>
                    <div class="form-group row">
                        <label for="mmExp" class="col-md-2 col-form-label">Expiration Date</label>
                        <div class="col-5 col-md-3">
                            <input type="text" class="form-control" id="mmExp" name="mmExp" placeholder="MM" />
                        </div>
                        <div class="col-5 col-md-3">
                            <input type="text" class="form-control" name="yyExp" placeholder="YY" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <a data-toggle="modal" data-target="#searchModal"><button type="submit" class="btn btn-primary">Purchase</button></a>
                        </div>
                    </div>
                </form>
            </div>
       </div>
    </div>
    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-4 col-sm-2 offset-1">
                    <h5>Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="locations.html">Locations</a></li>
                        <li><a href="membership.html">Membership</a></li>
                        <li><a href="classes.html">Classes</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="col-6 col-sm-5 text-center">
                    <h5>Social</h5>
                    <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i class="fa fa-instagram"></i></a>
                    <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i class="fa fa-facebook"></i></a>
                    <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i class="fa fa-twitter"></i></a>
                    <a class="btn btn-social-icon btn-google" href="http://youtube.com/"><i class="fa fa-youtube"></i></a>
                </div>
                <div class="col-sm-4 text-center">
                    <a role="button" class="btn btn-link" href="tel:+18475551234"><i class="fa fa-phone"></i> 1-847-555-1234</a><br />
                    <a role="button" class="btn btn-link" href="mailto:info@nuyugyms.co"><i class="fa fa-envelope-o"></i>info@nuyugyms.co</a>
                </div>
           </div>
        </div>
    </footer>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <!-- build:js js/main.js -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
     <!-- endbuild --> 
</body>

</html>
